# /etc/make.conf
# Custom make.conf file for FreeBSD desktop installs.

# Build - make jobs number. Do NOT modify this line!
MAKE_JOBS_NUMBER=

# Optimizations
CFLAGS=-O2 -pipe
BUILD_OPTIMIZED=Y
WITH_CCACHE_BUILD=Y

# Options
OPTIONS_SET=X11 X264 DVDCSS OPTIMIZED_CFLAGS CPU_OPTS CPU_CFLAGS GMP SIMD IMAP CANBERRA FFMPEG LTO DBUS SSE SSE2
OPTIONS_UNSET=DOCS EXAMPLES SSH OPENSSH TELNET JACK SNDIO ALSA TEST SOCKS POP3 GOPHER SERIAL LIBWACOM
WITHOUT_DEBUG=Y
x11-drivers_xorg-drivers_SET=
x11_xorg-apps_UNSET=XTERM XCLOCK XCALC XEV BITMAP TWM XCONSOLE
x11-fonts_noto_UNSET=EXTRA HK JP KR SC TC
devel_git_UNSET=CONTRIB GITWEB PERL SEND_EMAIL
x11-fonts_webfonts_SET=CLEARTYPE EXTRAFONTS
sysutils_gksu_UNSET=NAUTILUS
accessibility_redshift_SET=GUI

# Enable Tahoma in x11-fonts/webfonts.
WITH_MSWINDOWS_LICENSE=Y
