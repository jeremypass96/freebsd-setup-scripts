## /boot/loader.conf ##
## This file is not meant to replace the /boot/loader.conf file. Select everything below and copy it into /boot/laoder.conf! ##

cc_cubic_load="YES"
kern.random.fortuna.minpoolsize="512"
amdsbwd_load="YES"
amdtemp_load="YES"
loader_delay=0
autoboot_delay=-1
beastie_disable="YES"
cpu_microcode_load="YES"
cpu_microcode_name="/boot/firmware/intel-ucode.bin"
fusefs_load="YES"
vboxdrv_load="YES"
libiconv_load="YES"
libmchain_load="YES"
cd9660_iconv_load="YES"
msdosfs_iconv_load="YES"
kern.ipc.shmseg=10000
kern.ipc.shmmni=10000
kern.maxproc=100000
#####################################
